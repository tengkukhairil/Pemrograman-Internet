<!DOCTYPE html>
<html>

<head>
    <style>
        div.static {
            position: static;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <h2>Position: Static</h2>
    <p>Elemen dengan posisi statis (static)
        tidak diposisikan dengan cara khusus apa pun.
        Selalu diposisikan sesuai dengan alur normal halaman.</p>
    <div class="static">Elemen Div ini Static</div>
</body>

</html>
