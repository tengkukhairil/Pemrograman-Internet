<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            font-variant: normal;
        }

        p.small {
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <p class="normal">Ini font-varian Normal.</p>
    <p class="small">Ini Font Varian small-caps.</p>
</body>

</html>
