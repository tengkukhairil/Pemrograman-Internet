<!DOCTYPE html>
<html>

<head>
    <style>
        p.a {
            font: 20px Arial, sans-serif;
        }

        p.b {
            font: italic bold 12px/30px Georgia, serif;
        }
    </style>
</head>

<body>
    <p class="a">Ukuran font paragraf ini 20 pixel dengan font family Arial.</p>
    <p class="b">Paragraf ini di set italic and bold dengan ukuran 12 pixel. Line
        height-nya diset 30 pixel dan dengan font family adalah Georgia.</p>
</body>

</html>
