<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: green;
        }

        div.first {
            opacity: 0.1;
        }

        div.second {
            opacity: 0.3;
        }

        div.third {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <h3>Background Warna Menggunakan Opacity</h3>
    <div class="first">
        <h3>opacity 0.1</h3>
    </div>
    <div class="second">
        <h3>opacity 0.3</h3>
    </div>
    <div class="third">
        <h3>opacity 0.6</h3>
    </div>
    <div>
        <h3>opacity 1 (default)</h3>
    </div>
</body>

</html>
