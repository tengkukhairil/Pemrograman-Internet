<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            position: relative;
            left: 30px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <h2>Position: Relative</h2>
    <p>Elemen dengan posisi relatif diposisikan relatif terhadap posisi normalnya</p>
    <div class="relative">
        Elemen Div ini relative;
    </div>
</body>

</html>
