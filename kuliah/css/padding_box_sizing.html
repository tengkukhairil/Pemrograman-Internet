<!DOCTYPE html>
<html>

<head>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="ex1">Panjang "div" ini 300px.</div><br>
    <div class="ex2">Panjang "div" ini juga 300px, karena
        ditambah dengan "box-sizing: border-box".</div>
</body>

</html>
