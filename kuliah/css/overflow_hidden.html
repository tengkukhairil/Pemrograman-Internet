<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: #eee;
            width: 200px;
            height: 50px;
            border: 2px solid black;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <h2>Overflow Hidden</h2>
    <div>Teks yang panjang atau berlebih
        tidak keluar dari div. Teks yang
        berlebih akan dihidden dan tidak
        terlihat.</div>
</body>

</html>
