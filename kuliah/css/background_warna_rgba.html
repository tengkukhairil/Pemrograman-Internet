<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background: rgb(0, 128, 0);
        }

        div.first {
            background: rgba(0, 128, 0, 0.1);
        }

        div.second {
            background: rgba(0, 128, 0, 0.3);
        }

        div.third {
            background: rgba(0, 128, 0, 0.6);
        }
    </style>
</head>

<body>
    <h3>Background Warna Menggunakan RGBA</h3>
    <div class="first">
        <h3>10% opacity</h3>
    </div>
    <div class="second">
        <h3>30% opacity</h3>
    </div>
    <div class="third">
        <h3>60% opacity</h3>
    </div>
    <div>
        <h3>default</h3>
    </div>
</body>

</html>
