<!DOCTYPE html>
<html>

<head>
    <style>
        p.uppercase {
            text-transform: uppercase;
        }

        p.lowercase {
            text-transform: lowercase;
        }

        p.capitalize {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <p class="uppercase">Tulisannya Besar Semua.</p>
    <p class="lowercase">Tulisannya kecil semua.</p>
    <p class="capitalize">Awal Huruf tulisannya Besar.</p>

</body>

</html>
