<html>

<head>
    <style>
        img {
            opacity: 0.5;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>
    <h1>Image Transparency</h1>
    <p>Opacity sering digunakan bersama dengan <b>:hover</b></p>
    <img src="gambar.jpg" alt="Gambar">
</body>

</html>
