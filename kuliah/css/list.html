<!DOCTYPE html>
<html>

<head>
    <style>
        ol.a {
            list-style-type: upper-roman;
        }

        ol.b {
            list-style-type: lower-alpha;
        }

        ul.c {
            list-style-type: circle;
        }

        ul.d {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <p>Contoh Penomoran Biasa:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
    </ol>
    <p>Contoh Ordered list:</p>
    <ol class="a">
        <li>Coffee</li>
        <li>Coca Cola</li>
    </ol>
    <ol class="b">
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <p>Contoh Unordered list:</p>
    <ul class="c">
        <li>Coffee</li>
        <li>Tea</li>
    </ul>
    <ul class="d">
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>

</html>
