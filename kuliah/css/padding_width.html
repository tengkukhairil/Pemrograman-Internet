<!DOCTYPE html>
<html>

<head>
    <style>
        div.ex1 {
            width: 300px;
            background-color: yellow;
        }

        div.ex2 {
            width: 300px;
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="ex1">Panjang "div" ini 300px.</div><br>
    <div class="ex2">Panjang "div" ini 350px, karena
        ditambah dengan nilai padding (25px kiri dan
        25px kanan).</div>
</body>

</html>
