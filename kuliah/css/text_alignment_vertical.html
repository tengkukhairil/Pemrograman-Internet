<!DOCTYPE html>
<html>

<head>
    <style>
        img.top {
            vertical-align: top;
        }

        img.middle {
            vertical-align: middle;
        }

        img.bottom {
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <p><img src="gambar.jpg"> Default alignment.</p>
    <p><img src="gambar.jpg" class="top"> Top alignment.</p>
    <p><img src="gambar.jpg" class="middle"> Middle alignment.</p>
    <p><img src="gambar.jpg" class="bottom"> Bottom alignment.</p>
</body>

</html>
