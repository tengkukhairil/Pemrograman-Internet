<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            position: relative;
            font-size: 18px;
        }

        .topleft {
            position: absolute;
            top: 8px;
            left: 16px;
        }

        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
        }

        .center {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
        }

        .bottomleft {
            position: absolute;
            bottom: 8px;
            left: 16px;
        }

        .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="gambar.jpg">
        <div class="topleft">Posisi Kiri-Atas</div>
        <div class="topright">Posisi Kanan-Atas</div>
        <div class="center">Posisi Ditengah-tengah</div>
        <div class="bottomleft">Posisi Kiri-Bawah</div>
        <div class="bottomright">Posisi Kanan-Bawah</div>
    </div>
</body>

</html>
