<html>

<head>
    <style>
        div.gallery {
            border: 1px solid #ccc;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 24.99999%;
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>
    <h2>Responsive Image Gallery</h2>
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="gambar.jpg">
                <img src="gambar.jpg" alt="gambar1" width="200" height="180">
            </a>
            <div class="desc">Tambahkan deskripsinya disini..</div>
        </div>
    </div>
    <div class="responsive">
        <div class="gallery">
            <a target="_blank" href="gambar.jpg">
                <img src="gambar.jpg" alt="gambar2" width="200" height="180">
            </a>
            <div class="desc">Tambahkan deskripsinya disini..</div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div style="padding:6px;">
        <p>Perbesar dan perkecilkan browser untuk melihat perubahan Responsivenya</p>
    </div>
</body>

</html>
