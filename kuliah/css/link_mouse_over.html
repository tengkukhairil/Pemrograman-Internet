<!DOCTYPE html>
<html>

<head>
    <style>
        a.one:link {
            color: #ff0000;
        }

        a.one:visited {
            color: #0000ff;
        }

        a.one:hover {
            color: #ffcc00;
        }

        a.two:link {
            color: #ff0000;
        }

        a.two:visited {
            color: #0000ff;
        }

        a.two:hover {
            font-size: 150%;
        }

        a.three:link {
            color: #ff0000;
        }

        a.three:visited {
            color: #0000ff;
        }

        a.three:hover {
            background: #66ff66;
        }

        a.four:link {
            color: #ff0000;
        }

        a.four:visited {
            color: #0000ff;
        }

        a.four:hover {
            font-family: monospace;
        }

        a.five:link {
            color: #ff0000;
            text-decoration: none;
        }

        a.five:visited {
            color: #0000ff;
            text-decoration: none;
        }

        a.five:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p>Arahkan mouse anda pada link-link di bawah ini:</p>
    <p><a class="one" href="tengku.com">Link ini bertukar warnanya</a></p>
    <p><a class="two" href="tengku.com">Link ini bertukar ukurannya</a></p>
    <p><a class="three" href="tengku.com">Link ini bertukar backgroundnya</a></p>
    <p><a class="four" href="tengku.com">Link ini bertukar Jenis Fontnya</a></p>
    <p><a class="five" href="tengku.com">Link ini bertukar Garis Bawahnya</a></p>
</body>

</html>
