<!DOCTYPE html>
<html>

<head>
    <style>
        p.one {
            border-style: solid;
            border-width: 10px;
        }

        p.two {
            border-style: solid;
            border-width: thick;
        }

        p.three {
            border-style: solid;
            border-width: medium;
        }

        p.four {
            border-style: solid;
            border-width: 1px 0px 5px 10px;
        }
    </style>
</head>

<body>
    <h2>The border-width Property</h2>
    <p class="one">Coba Border Width.</p>
    <p class="two">Coba Border Width.</p>
    <p class="three">Coba Border Width.</p>
    <p class="four">Coba Border Width.</p>
    <p><b>Note:</b>Sebelum menggunakan "border-width"
        harus ada "border-style" terlebih dahulu.</p>
</body>

</html>
