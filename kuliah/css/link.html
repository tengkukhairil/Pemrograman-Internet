<!DOCTYPE html>
<html>

<head>
    <style>
        /* Jika belum dikunjungi */
        a:link {
            color: red;
        }

        /* Jika telah dikunjungi */
        a:visited {
            color: green;
        }

        /* Ketika mouse berada di link */
        a:hover {
            color: hotpink;
        }

        /* Pada saat memilih link */
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <p><b><a href="http://www.tengkukhairil.com" target="_blank">
                Ini Sebuah Link</a></b></p>
</body>

</html>
