<!DOCTYPE html>
<html>

<head>
    <style>
        div+p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h2>Adjacent Sibling Selector</h2>
    <p>Selektor + digunakan untuk memilih elemen yang
        berada tepat setelah elemen spesifik lainnya.</p>
    <div>
        <p>Paragraf 1 dalam div.</p>
    </div>
    <p>Paragraf 2. setelah div.</p>
    <div>
        <p>Paragraf 3 dalam div.</p>
    </div>
    <p>Paragraf 4. setelah div.</p>
</body>

</html>
