<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            font-weight: normal;
        }

        p.light {
            font-weight: lighter;
        }

        p.thick {
            font-weight: bold;
        }

        p.thicker {
            font-weight: 900;
        }
    </style>
</head>

<body>
    <p class="normal">Font Weight paragraf ini normal.</p>
    <p class="light">Font Weight paragraf ini light.</p>
    <p class="thick">Font Weight paragraf ini thick.</p>
    <p class="thicker">Font Weight paragraf ini thicker.</p>
</body>

</html>
