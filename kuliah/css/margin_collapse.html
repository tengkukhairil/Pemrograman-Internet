<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            margin: 0 0 50px 0;
        }

        h2 {
            margin: 20px 0 0 0;
        }
    </style>
</head>

<body>

    <p>Seharusnya batas margin antara H1 dengan H2 adalah 70px (50px + 20px). Namun diciutkan menjadi 50px.</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

</body>

</html>
