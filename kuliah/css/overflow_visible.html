<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: #eee;
            width: 200px;
            height: 50px;
            border: 2px solid black;
            overflow: visible;
        }
    </style>
</head>

<body>
    <h2>Overflow Visible</h2>
    <div>Teksnya keluar dari div.
        Anda dapat menggunakan properti overflow
        jika Anda ingin memiliki kontrol tata letak
        yang lebih baik. Properti overflow menentukan
        apa yang terjadi jika konten meluap dari kotak elemen.</div>
</body>

</html>
