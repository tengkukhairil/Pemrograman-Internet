<!DOCTYPE html>
<html>

<head>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .desc {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Dropdown Image</h2>
    <p>Arahkan kursor mouse pada gambar</p>

    <div class="dropdown">
        <img src="gambar.jpg" alt="CSS 5" width="80" height="100">
        <div class="dropdown-content">
            <img src="gambar.jpg" alt="CSS 5" width="180" height="200">
            <div class="desc">Gambar CSS 5</div>
        </div>
    </div>

</body>

</html>
