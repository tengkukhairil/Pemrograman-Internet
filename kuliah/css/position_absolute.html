<!DOCTYPE html>
<html>

<head>
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid #73AD21;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            right: 0;
            width: 200px;
            height: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <h2>Position: Absolute</h2>
    <p>Elemen dengan posisi absolute diposisikan relatif
        terhadap elemen div terdekatnya.</p>
    <div class="relative">Element ini position: relative;
        <div class="absolute">Element ini position: absolute;</div>
    </div>
</body>

</html>
