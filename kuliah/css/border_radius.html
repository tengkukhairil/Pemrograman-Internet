<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            border: 2px solid red;
        }

        p.round {
            border: 2px solid red;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>The border-radius Property</h2>
    <p class="normal">Normal border</p>
    <p class="round">Round border</p>

</body>

</html>
