<!DOCTYPE html>
<html>

<head>
    <style>
        div.sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 5px;
            background-color: #cae8ca;
            border: 2px solid #4CAF50;
        }
    </style>
</head>

<body>
    <p>Coba scroll layar untuk melihat perubahan.</p>
    <div class="sticky">Saya sticky!</div>
    <div style="padding-bottom:2000px">
        <p>Element Sticky tetap pada posisi atas
            (top: 0) walaupun discroll.</p>
    </div>
</body>

</html>
