<!DOCTYPE html>
<html>

<head>
    <style>
        .p1 {
            font-family: "Times New Roman", Times, serif;
        }

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        .p3 {
            font-family: "Lucida Console", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <p class="p1">Paragraf ini menggunakan font Times New Roman font.</p>
    <p class="p2">Paragraf ini menggunakan font Arial font.</p>
    <p class="p3">Paragraf ini menggunakan font Lucida Console font.</p>
</body>

</html>
