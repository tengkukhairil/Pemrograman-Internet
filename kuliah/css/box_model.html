<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: lightgrey;
            width: 300px;
            border: 15px solid green;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
        Box Model merupakan kotak yang membungkus setiap elemen HTML yang terdiri dari: border, padding,
        margin, dan konten.
        Teks ini merupakan konten yang ada di dalam Box Model dengan background-color: lightgrey; width: 300px; border:
        15px solid green;
        padding: 50px; dan margin: 20px.
    </div>

</body>

</html>
