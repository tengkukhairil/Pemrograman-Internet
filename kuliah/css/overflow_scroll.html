<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: #eee;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <h2>Overflow Scroll</h2>
    <div>Teks yang panjang atau berlebih
        tidak keluar dari div. Jika teks
        berlebih akan muncul scroll pada
        div. Ini hampir sama seperti elemen
        frame HTML.</div>
</body>

</html>
