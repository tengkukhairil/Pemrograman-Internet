<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <h1>Ini sebuah heading</h1>
    <img src="gambar.jpg" width="100" height="140">
    <p>Karena gambar memiliki z-index = -1, makanya
        gambar berada di belakang text.</p>
</body>

</html>
