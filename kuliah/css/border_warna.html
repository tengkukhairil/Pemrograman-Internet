<!DOCTYPE html>
<html>

<head>
    <style>
        p.one {
            border-style: solid;
            border-width: 10px;
            border-color: red;
        }

        p.two {
            border-style: solid;
            border-width: thick;
            border-color: rgb(0, 0, 255);
        }

        p.three {
            border-style: solid;
            border-width: medium;
            border-color: #00ff00;
        }

        p.four {
            border-style: solid;
            border-width: 1px 0px 5px 10px;
            border-color: red green blue yellow;
        }

        p.five {
            border-style: solid;
            border-width: 5px;
            border-color: hsl(0, 0%, 73%);
        }
    </style>
</head>

<body>
    <h2>The border-color Property</h2>
    <p class="one">Coba Border Width.</p>
    <p class="two">Coba Border Width.</p>
    <p class="three">Coba Border Width.</p>
    <p class="four">Coba Border Width.</p>
    <p class="five">Coba Border Width.</p>
</body>

</html>
