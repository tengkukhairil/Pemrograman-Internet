<!DOCTYPE html>
<html>

<head>
    <style>
        q:lang(cacing) {
            quotes: "*""*";
        }
    </style>
</head>

<body>

    <p>Lang didefinisikan untuk pengganti penanda quotes pada elemen. </p>
    <p><q lang="cacing">Ini contohnya</q>. Tanda kutifnya (") diganti menjadi bintang (*).</p>

</body>

</html>
