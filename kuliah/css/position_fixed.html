<!DOCTYPE html>
<html>

<head>
    <style>
        div.fixed {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

<body>
    <h2>Position: Fixed</h2>
    <p>Elemen dengan posisi fixed (tetap)
        diposisikan relatif terhadap viewport,
        yang berarti selalu berada di tempat
        yang sama meskipun halaman di-scroll
        atau browser di resize.</p>
    <div class="fixed">
        This div element has position: fixed;
    </div>
</body>

</html>
