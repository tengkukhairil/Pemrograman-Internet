<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        .header,
        .footer {
            background-color: grey;
            color: white;
            padding: 15px;
        }

        .column {
            float: left;
            padding: 15px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        .menu {
            width: 25%;
        }

        .content {
            width: 75%;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            padding: 8px;
            margin-bottom: 8px;
            background-color: #33b5e5;
            color: #ffffff;
        }

        .menu li:hover {
            background-color: #0099cc;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Tengku Khairil Ahsyar</h1>
    </div>
    <div class="clearfix">
        <div class="column menu">
            <ul>
                <li>Selayang Pandang</li>
                <li>Profil</li>
                <li>Gallery</li>
                <li>About Me</li>
            </ul>
        </div>
        <div class="column content">
            <h1>Tentang Saya</h1>
            <p>Lahir di Dabo Singkep Kabupaten Lingga Kepulauan Riau.
                Sebuah pulau yang dikelilingi laut dengan
                kentalnya budaya Melayu Kepulauan.</p>
        </div>
    </div>
    <div class="footer">
        <p align="center">~ Dabo Singkep ~</p>
    </div>
</body>

</html>
