<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-color: #eee;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            overflow: auto;
        }
    </style>
</head>

<body>
    <h2>Overflow Auto</h2>
    <div>Mirip dengan overflow scroll, scrollbar
        ditambahkan jika perlu. Teks yang panjang
        atau berlebih tidak keluar dari div. Jika
        teks berlebih akan muncul scroll pada div.</div>
</body>

</html>
