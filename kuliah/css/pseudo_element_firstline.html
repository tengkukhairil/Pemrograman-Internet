<!DOCTYPE html>
<html>

<head>
    <style>
        p::first-line {
            color: #ff0000;
            font-variant: small-caps;
        }
    </style>
</head>

<body>

    <p>Anda dapat menggunakan :: first-line pseudo-element
        untuk menambahkan efek khusus ke baris pertama teks. Resize
        browser jika anda tidak menemukan perbedaannya.</p>

</body>

</html>
