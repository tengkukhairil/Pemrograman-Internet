<!DOCTYPE html>
<html>

<head>
    <style>
        p.normal {
            font-style: normal;
        }

        p.italic {
            font-style: italic;
        }

        p.oblique {
            font-style: oblique;
        }
    </style>
</head>

<body>
    <p class="normal">Paragraf ini menggunakan font-style normal.</p>
    <p class="italic">Paragraf ini menggunakan font-style italic.</p>
    <p class="oblique">Paragraf ini menggunakan font-style oblique.</p>
</body>

</html>
