<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-decoration: overline;
        }

        h2 {
            text-decoration: line-through;
        }

        h3 {
            text-decoration: underline;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>Garisnya di atas text</h1>
    <h2>Garisnya di tengah text</h2>
    <h3>Garisnya di bawah text</h3>
    <a href="tengkukhairil com">Linknya ga' ada garis bawah</a>

</body>

</html>
